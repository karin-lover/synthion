<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>

      font-family: Arial, sans-serif;
      margin: 2rem;

      margin: 0.5rem;

</head>

<body>

      <ul>
        <li>Sky Blue</li>
        <li>Roses and Ribbons</li>
        <li>Aurora</li>

    <section>

      <img src="images/Roses-and-ribbons.jpg" alt="Roses and Ribbons">
      <img src="images/aurora.jpg" alt="Aurora">

    </section>
  </main>

  <footer>
    <p>Hear more about Synthion's song on
      <a href="https://www.youtube.com/channel/UCKAwc0NMXjkPGNkb-khG8Qg" target="_blank" rel="noopener noreferrer">youtube</a>.

  </footer>

</body>

</html>
